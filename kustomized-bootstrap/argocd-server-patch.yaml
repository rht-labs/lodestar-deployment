apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
      - name: argocd-server
        command:
        - argocd-server
        - --staticassets
        - /shared/app
        - --insecure
        - --dex-server
        - http://argocd-dex-server:5556
        - --loglevel
        - info
        - --redis
        - argocd-redis:6379
