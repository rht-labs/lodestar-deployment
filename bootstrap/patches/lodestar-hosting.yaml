apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar-hosting
  namespace: openshift-gitops
spec:
  ignoreDifferences:
  - group: apps.openshift.io
    jsonPointers:
    - /spec/template/spec/containers/0/image
    kind: DeploymentConfig
  source:
    helm:
      values: |-
        imageTag: v1.0.0
    targetRevision: v1.0.0

