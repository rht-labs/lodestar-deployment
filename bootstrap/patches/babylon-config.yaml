apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: babylon-config
  namespace: openshift-gitops
spec:
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
      - /spec/names/shortNames
  - kind: Namespace
    jsonPointers:
      - /metadata/labels
  source:
    helm:
      values: |-
            admin:
              deploy: false
            anarchy:
              namespaces:
                - name: lodestar-babylon-operators
                  create: false
            poolboy:
              namespace: lodestar-babylon-operators
            operatorNamespace: openshift-operators
            crossClusterBackup:
              enable: false
    # TODO: Update target revision to upstream release
    # targetRevision: v0.15.10
    targetRevision: main
