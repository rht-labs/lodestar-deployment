apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar-artifacts
  namespace: lodestar-argo-cd
spec:
  ignoreDifferences:
    - group: apps.openshift.io
      jsonPointers:
        - /spec/template/spec/containers/0/image
      kind: DeploymentConfig
  source:
    helm:
      values: |-
        imageTag: v0.1.0
    targetRevision: v0.1.0
