apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar-status
  namespace: lodestar-argo-cd
spec:
  ignoreDifferences:
    - group: apps.openshift.io
      jsonPointers:
        - /spec/template/spec/containers/0/image
      kind: DeploymentConfig
  source:
    helm:
      values: |-
        imageTag: v1.2.0
        namespaces: lodestar-frontend,lodestar-babylon-operators
        versions:
          lodestar-backend: v2.2.2
          lodestar-frontend:  v1.4.0
          lodestar-git-api: v1.4.0
          lodestar-status: v1.2.0
          lodestar-config: v1.3.0
          lodestar-activity: v1.0.1
          lodestar-artifacts: v1.0.0
          lodestar-engagements: v2.0.3
          lodestar-engagement-status: v1.0.0
          lodestar-hosting: v1.0.0
          lodestar-participants: v1.0.0
          resource-dispatcher: v1.0.16
          agnosticv-operator: v0.16.1
          anarchy: v0.18.0
          poolboy: v0.10.8
          lodestar: v1.3.10
    targetRevision: v1.2.0
