apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar-git-api
  namespace: lodestar-argo-cd
spec:
  ignoreDifferences:
  - group: apps.openshift.io
    jsonPointers:
    - /spec/template/spec/containers/0/image
    kind: DeploymentConfig
  source:
    helm:
      values: |-
         imageTag: master
    targetRevision: master
