apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar-frontend
  namespace: lodestar-argo-cd
spec:
  ignoreDifferences:
    - group: apps.openshift.io
      jsonPointers:
        - /spec/template/spec/containers/0/image
      kind: DeploymentConfig
  source:
    helm:
      values: |-
        imageTag: v1.2.1
        e2eTestJob:
          enabled: false
    targetRevision: v1.2.1
