apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar-config
spec:
  ignoreDifferences:
    - group: apps.openshift.io
      jsonPointers:
        - /spec/template/spec/containers/0/image
      kind: DeploymentConfig
  source:
    helm:
      values: |-
        imageTag: v1.2.1
        baseConfigMapPath: /runtime
        runtimeConfigs:
          - base
          - DO500
    targetRevision: v1.2.1
