apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: argocd
spec:
  host: ""
  port:
    targetPort: https
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: argocd-server
    weight: 100
  wildcardPolicy: None
status:
  ingress: []
