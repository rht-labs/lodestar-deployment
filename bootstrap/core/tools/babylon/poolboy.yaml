---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poolboy
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: "helm"
    repoURL: "https://github.com/redhat-cop/poolboy.git"
    targetRevision: "v0.10.8"
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/names/shortNames
    - group: poolboy.gpte.redhat.com
      kind: ResourceClaim
      jsonPointers:
        - /spec/vars/current_state
        - /spec/vars/desired_state
      jqPathExpressions:
        - .spec.resources.[].template.spec.vars.action_schedule
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
