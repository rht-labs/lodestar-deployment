---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: babylon-config
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: "openshift/config/common/helm/babylon-config"
    # TODO: Revert back upstream version
    # repoURL: "https://github.com/redhat-cop/babylon.git"
    # targetRevision: "v0.15.10"
    repoURL: "https://github.com/makirill/babylon.git"
    targetRevision: feature/optional-anarchy-namespaces 
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/names/shortNames
    - kind: Namespace
      jsonPointers:
        - /metadata/labels
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
