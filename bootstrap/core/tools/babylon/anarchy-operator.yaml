---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anarchy-operator
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: "helm"
    repoURL: https://github.com/redhat-cop/anarchy.git
    targetRevision: v0.17.3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
