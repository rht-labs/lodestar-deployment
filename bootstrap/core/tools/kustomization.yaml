apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- argocd
- dispatcher
- babylon
- tower
resources:
- lodestar-engagements-project.yaml
- lodestar-tools-project.yaml
- restart-configurable-resources.yaml
patches:
  - patch: |
      - op: add
        path: /metadata/namespace
        value: lodestar-argo-cd
    target:
      group: argoproj.io
      version: v1alpha1
      kind: AppProject
