---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lodestar-search-elastic-operator
spec:
  destination:
    server: https://kubernetes.default.svc
  project: lodestar-search
  source:
    path: "elastic/operator"
    repoURL: "https://github.com/eformat/document-loader-service.git"
    targetRevision: "main"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
