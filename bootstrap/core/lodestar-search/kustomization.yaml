apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- lodestar-search-project.yaml
- lodestar-search-elastic.yaml
- lodestar-search-elastic-operator.yaml
- lodestar-search-odh.yaml
- lodestar-search-odh-operator.yaml
- lodestar-search-document-loader.yaml
- lodestar-search-word-analyzer.yaml
patches:
- patch: |-
    - op: add
      path: /spec/project
      value: lodestar-search
    - op: add
      path: /spec/destination/namespace
      value: lodestar-search
    - op: add
      path: /metadata/namespace
      value: lodestar-argo-cd
  target:
    group: argoproj.io
    version: v1alpha1
    kind: Application
- patch: |
    - op: add
      path: /metadata/namespace
      value: lodestar-argo-cd
  target:
    group: argoproj.io
    version: v1alpha1
    kind: AppProject