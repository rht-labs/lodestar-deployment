##################
# Common Variables
##################

deploymentNamespace: omp-argo-cd

##################
# Version Manifest
##################

applicationVersions:
  frontend: &frontendVersion v0.5.0
  backend: &backendVersion v0.5.0
  git-api: &gitApiVersion v0.5.0
  launcher: &launcherVersion v1.0.0
  agnosticv-operator: &agnosticvVersion helm_chart
  anarchy-operator: &anarchyVersion helm_chart
  poolboy: &poolboyVersion helm_chart
  openshift-acme: &openshiftAcmeVersion 63cf912f507dd7cd060c86e592bd675e8e87374c

##################################
# Application Template Definitions
##################################

applications:
- name: omp-frontend
  url: https://github.com/rht-labs/open-management-portal-frontend.git
  path: deployment
  deploymentNamespace: omp-frontend
  ref: *frontendVersion
  helmValues:
    imageTag: *frontendVersion
  ignoreDifferences:
  - group: apps.openshift.io
    kind: DeploymentConfig
    jsonPointers:
    - /spec/template/spec/containers/0/image

- name: omp-backend
  url: https://github.com/rht-labs/open-management-portal-backend.git
  path: deployment
  deploymentNamespace: omp-frontend
  ref: *backendVersion
  helmValues:
    imageTag: *backendVersion
    versions:
      frontend: *frontendVersion
      backend: *backendVersion
      git-api: *gitApiVersion
      launcher: *launcherVersion
      agnosticv: *agnosticvVersion
      anarchy: *anarchyVersion
      poolboy: *poolboyVersion
  ignoreDifferences:
  - group: apps.openshift.io
    kind: DeploymentConfig
    jsonPointers:
    - /spec/template/spec/containers/0/image

- name: git-api
  url: https://github.com/rht-labs/open-management-portal-git-api.git
  path: deployment
  deploymentNamespace: omp-frontend
  ref: *gitApiVersion
  helmValues:
    imageTag: *gitApiVersion
  ignoreDifferences:
  - group: apps.openshift.io
    kind: DeploymentConfig
    jsonPointers:
    - /spec/template/spec/containers/0/image

- name: omp-launcher
  url: https://github.com/redhat-cop/tool-integrations.git
  path: "argo-cd-bridges/gitlab/deploy"
  ref: *launcherVersion
  ignoreDifferences:
  - group: build.openshift.io
    kind: BuildConfig
    jsonPointers:
    - /status

- name: agnosticv-operator
  url: https://github.com/pabrahamsson/agnosticv-operator.git
  path: helm
  ref: *agnosticvVersion
  deploymentNamespace: omp-babylon-operators
  helmValues:
    anarchy:
      namespace: omp-babylon-operators
    image:
      tagOverride: v0.1.0-ocp3
    namespace:
      create: false
      name: omp-babylon-operators

- name: anarchy-operator
  url: https://github.com/pabrahamsson/anarchy-operator.git
  path: helm
  ref: *anarchyVersion
  deploymentNamespace: omp-babylon-operators
  helmValues:
    anarchy:
      namespace: omp-babylon-operators
    namespace:
      create: false
      name: omp-babylon-operators
    openshift:
      enabled: true
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /spec/names/shortNames

- name: poolboy
  url: https://github.com/pabrahamsson/poolboy.git
  path: helm
  ref: *poolboyVersion
  deploymentNamespace: omp-babylon-operators
  helmValues:
    anarchy:
      namespace: omp-babylon-operators
    namespace:
      create: false
      name: omp-babylon-operators
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /spec/names/shortNames

- name: openshift-acme
  url: https://github.com/tnozicka/openshift-acme
  path: deploy/cluster-wide
  ref: *openshiftAcmeVersion
  deploymentNamespace: omp-openshift-acme
