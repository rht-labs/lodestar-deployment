##################
# Common Variables
##################

deploymentNamespace: argo-cd

##################
# Version Manifest
##################

applicationVersions:
  frontend: &frontendVersion master
  backend: &backendVersion master
  infinispan: &infinispanVersion 1.1.1.Final
  git-api: &gitApiVersion master
  launcher: &launcherVersion v1.0.0

##################################
# Application Template Definitions
##################################

applications:
- name: omp-frontend
  url: https://github.com/rht-labs/open-management-portal-frontend.git
  path: deployment
  ref: *frontendVersion
  helmValues:
    imageTag: *frontendVersion
  ignoreDifferences:
  - group: apps.openshift.io
    kind: DeploymentConfig
    jsonPointers:
    - /spec/template/spec/containers/0/image

- name: omp-backend
  url: https://github.com/rht-labs/open-management-portal-backend.git
  path: deployment
  ref: *backendVersion
  helmValues:
    imageTag: *backendVersion
    versions:
      infinispan: *infinispanVersion
      launcher: *launcherVersion
  ignoreDifferences:
  - group: apps.openshift.io
    kind: DeploymentConfig
    jsonPointers:
    - /spec/template/spec/containers/0/image

- name: infinispan-operator
  url: https://github.com/infinispan/infinispan-operator.git
  path: deploy
  ref: *infinispanVersion

- name: git-api
  url: https://github.com/rht-labs/open-management-portal-git-api.git
  path: deployment
  ref: *gitApiVersion
  helmValues:
    imageTag: *gitApiVersion
  ignoreDifferences:
  - group: apps.openshift.io
    kind: DeploymentConfig
    jsonPointers:
    - /spec/template/spec/containers/0/image

- name: omp-launcher
  url: https://github.com/redhat-cop/tool-integrations.git
  path: "argo-cd-bridges/gitlab/deploy"
  ref: *launcherVersion
  ignoreDifferences:
  - group: build.openshift.io
    kind: BuildConfig
    jsonPointers:
    - /status
