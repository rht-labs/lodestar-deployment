{{- range .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
spec:
  destination:
    namespace: {{ default $.Values.deploymentNamespace .deploymentNamespace }}
    server: {{ $.Values.server | default "https://kubernetes.default.svc" }}
  project: default
  source:
    {{- if .chartPath }}
    chart: {{ .chartPath }}
    {{- else }}
    path: {{ .path | default "." | quote }}
    {{- end }}
    repoURL: {{ .url | quote }}
    targetRevision: {{ .ref | default "master" | quote }}
    {{- if .helmValues }}
    helm:
      values: |-
        {{- toYaml .helmValues | nindent 8 }}
    {{- end }}
    {{- if .chartPath }}
    chart: {{ .chartPath }}
    {{- end }}
  {{- if .ignoreDifferences }}
  ignoreDifferences:
    {{- toYaml .ignoreDifferences | nindent 2}}
  {{- end }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
